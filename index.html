<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Banner Interactivo - DigitalMotion Studio</title>

<style>
/* Fondo y centrado */
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  perspective: 1000px;
  font-family: Arial, sans-serif;
}

.banner {
  text-align: center;
  color: white;
}

/* LOGO (contenedor circular con animaciones) */
.logo {
  width: 160px;
  height: 160px;
  margin: auto;
  border-radius: 50%;
  background: radial-gradient(circle, #00bcd4 0%, #0097a7 100%);
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  overflow: hidden; /* Para que la imagen no se salga del c√≠rculo */
  transform-style: preserve-3d;

  /* Animaciones */
  animation: aparecerRotar 3s ease-in-out forwards, flotar 3s ease-in-out infinite;
  -webkit-animation: aparecerRotar 3s ease-in-out forwards, flotar 3s ease-in-out infinite;
  -moz-animation: aparecerRotar 3s ease-in-out forwards, flotar 3s ease-in-out infinite;

  /* Transiciones suaves */
  transition: all 0.4s ease;
  -webkit-transition: all 0.4s ease;
  -moz-transition: all 0.4s ease;
}

/* Imagen dentro del logo */
.logo img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* Ajusta bien la imagen al c√≠rculo */
  border-radius: 50%;
  transition: transform 0.4s ease;
}

/* Efecto al pasar el cursor */
.logo:hover {
  box-shadow: 0 15px 35px rgba(0,0,0,0.6);
  transform: scale(1.1) rotateY(15deg);
  -webkit-transform: scale(1.1) rotateY(15deg);
  -moz-transform: scale(1.1) rotateY(15deg);
}
.logo:hover img {
  transform: scale(1.05);
}

/* Animaci√≥n inicial (crece + rota) */
@keyframes aparecerRotar {
  0% { transform: scale(0) rotateY(0deg); opacity: 0; }
  100% { transform: scale(1) rotateY(360deg); opacity: 1; }
}
@-webkit-keyframes aparecerRotar {
  0% { -webkit-transform: scale(0) rotateY(0deg); opacity: 0; }
  100% { -webkit-transform: scale(1) rotateY(360deg); opacity: 1; }
}
@-moz-keyframes aparecerRotar {
  0% { -moz-transform: scale(0) rotateY(0deg); opacity: 0; }
  100% { -moz-transform: scale(1) rotateY(360deg); opacity: 1; }
}

/* Movimiento flotante */
@keyframes flotar {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
}
@-webkit-keyframes flotar {
  0%, 100% { -webkit-transform: translateY(0); }
  50% { -webkit-transform: translateY(-12px); }
}
@-moz-keyframes flotar {
  0%, 100% { -moz-transform: translateY(0); }
  50% { -moz-transform: translateY(-12px); }
}

h1 {
  margin-top: 20px;
  letter-spacing: 2px;
  text-transform: uppercase;
}
</style>
</head>

<body>
  <div class="banner">
    <div class="logo">
      <!-- üîπ Aqu√≠ colocas tu imagen -->
      <img src="tu-imagen.png" alt="Logo DigitalMotion Studio">
    </div>
    <h1>DigitalMotion Studio</h1>
  </div>
</body>
</html>
